<!DOCTYPE html>
<html>
    <head>
      <title>gridleaves</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Gridleaves</h1>
      <div id="auth-events">
      <div id="signed-in-user"></div>
      <div id="message"></div>
      <form id='sign-up' class='border'>
          <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type='password' name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up!">
          </fieldset>
      </form>

      <form id='sign-in' class='border'>
          <fieldset>
              <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
          </fieldset>
      </form>
    </div>
    <div class="second-view">
      <div id="message2"></div>
      <div class="container">
            <div class="row col-6">
              <div class="grid col-4 box" data-cell-index='0'></div>
              <div class="grid col-4 box" data-cell-index='1'></div>
              <div class="grid col-4 box" data-cell-index='2'></div>
              <div class="grid col-4 box" data-cell-index='3'></div>
              <div class="grid col-4 box" data-cell-index='4'></div>
              <div class="grid col-4 box" data-cell-index='5'></div>
              <div class="grid col-4 box" data-cell-index='6'></div>
              <div class="grid col-4 box" data-cell-index='7'></div>
              <div class="grid col-4 box" data-cell-index='8'></div>
            </div>
          </div>
      <form id='create-profile' class='border'>
          <fieldset>
              <legend>Create profile</legend>
              <input type="submit" value="Create Profile">
          </fieldset>
      </form>
      <form id='sign-out' class='border'>
          <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" value="Sign Out!">
          </fieldset>
      </form>

      <form id='change-password' class='border'>
          <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Current Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type='submit' value='Change Password!'>
          </fieldset>
      </form>
    </div>
    </body>
</html>
